services:
  nginx:
    image: nginx:1.27.4
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./projects/www:/var/www/html
    depends_on:
      - php
    restart: always
  
  php:
    image: php:8.3-fpm
    container_name: php
    volumes:
      - ./projects/www:/var/www/html
    command: >
      bash -c "docker-php-ext-install mysqli && php-fpm"    
    depends_on:
      - mysql
    restart: always

  mysql:
    image: mysql:9.2
    container_name: mysql
    env_file:
      - ./mysql/.env
    volumes:
      - ./mysql/data:/var/lib/mysql
    restart: always

  phpmyadmin:
    image: phpmyadmin:5.2.2
    container_name: phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - mysql
    restart: always
